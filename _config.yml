#================================================================================
# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
  # _cpp_proposals
  - scope:
      path: "/cpp_proposals/"
      type: cpp_proposals
    values:
      layout: cpp_proposal
      author_profile: true
      comments: false
  # _papers
  - scope:
      path: "/papers/"
      type: papers
    values:
      layout: papers
      author_profile: true
      read_time: true
      comments: false
  - scope:
      path: "/talks/"
      type: talks
    values:
      layout: talks
      author_profile: true
      read_time: true
      comments: false

